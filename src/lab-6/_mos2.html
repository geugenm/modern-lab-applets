<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Выходные характеристики МОП полевых транзисторов</title>
    <style>
        body {
            font-family: Segoe UI, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #000000;
        }

        .title {
            font-size: 26px;
            color: #0078d4;
            text-align: center;
            margin-top: 20px;
        }

        a {
            text-decoration: none;
            font-weight: bold;
            color: #0078d4;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #005a9e;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .applet-container {
            background-color: #ffffff;
            padding: 20px;
            text-align: center;
        }

        .applet-container object {
            display: block;
            margin: 0 auto;
            border-radius: 5px;
        }

        .back-button {
            display: block;
            width: 150px;
            margin: 20px auto;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            color: #ffffff;
            background-color: #0078d4; /* Blue background */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #005a9e; /* Darker blue on hover */
        }

        .footer {
            text-align: center;
            background-color: #f0f0f0;
            padding: 10px 0;
            font-size: 12px;
            color: #666666;
        }
    </style>
</head>
<body>
<div class="title">
    Выходные характеристики МОП полевых транзисторов
    <br>
    <font style="font-size: 18px">
        Выходная характеристика: Iс от Vси.
        <br>
        Ток насыщения стока: Iсн от Vзи.
    </font>
</div>

<hr style="height: 1px; color: #0078d4; background-color: #0078d4; border: none;">

<div class="container">
    <div class="applet-container">
        <applet archive="mos_2.jar" code="MosApplet_2.class" height="360" width="405"></applet>
    </div>
</div>

<a class="back-button" href="index.html">Назад</a>

<footer class="footer">
    <p>РФиЭ БГУ, кафедра Физической Электроники</p>
</footer>
</body>
</html>

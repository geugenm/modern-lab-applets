<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Обратная связь</title>
    <style>
        body {
            font-family: Segoe UI, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333333;
        }

        header {
            font-size: 2rem;
            color: #0078d4;
            text-align: center;
            margin: 20px 0;
        }

        .section-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 800px;
            margin: 20px auto;
        }

        .section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            width: 100%;
        }

        .section-text {
            flex: 1;
            padding-right: 20px;
            font-weight: bold;
            color: #0078d4;
            font-size: 1.2rem;
        }

        .back-button {
            display: block;
            width: 150px;
            margin: 20px auto;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            color: #ffffff;
            background-color: #0078d4;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #005a9e;
        }

        .footer {
            text-align: center;
            background-color: #f5f5f5;
            padding: 10px 0;
            font-size: 12px;
            color: #666666;
        }
    </style>
</head>
<body>
<header>Обратная связь</header>

<hr style="height: 1px; color: #0078d4; background-color: #0078d4; border: none;">

<div class="section-container">
    <div class="section">
        <div class="section-text">
            <p>Please send your comments about this applet by email at <a href="mailto:wie@eng.buffalo.edu">wie@eng.buffalo.edu</a>.
                Your comment will be considered seriously in improving this applet or in developing other applets.
                <br>
            </p>
        </div>
    </div>
</div>

<a class="back-button" href="index.html">Назад</a>

<hr style="height: 1px; color: #0078d4; background-color: #0078d4; border: none;">

<footer class="footer">
    <p>РФиЭ БГУ, кафедра Физической Электроники</p>
</footer>
</body>
</html>

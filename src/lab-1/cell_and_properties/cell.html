<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Ячейка со свойствами материала</title>
    <style>
        body {
            font-family: Segoe UI, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333333;
        }

        header {
            font-size: 2rem;
            color: #0078d4;
            text-align: center;
            margin: 20px 0;
        }

        section {
            margin: 20px auto;
            max-width: 400px;
            text-align: center;
        }

        applet {
            width: 360px;
            height: 350px;
            display: block;
            margin: 20px auto;
            border: 1px solid #0078d4;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .error-message {
            color: #ff0000;
            font-weight: bold;
        }

        .click-hint {
            color: #0078d4;
            font-weight: bold;
        }

        .back-button {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            color: #ffffff;
            background-color: #0078d4;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #005a9e;
        }
    </style>

</head>
<body>
<header>
    <a style="text-decoration: none; color: #0078d4;" target="_top">Строение кристалла</a>
</header>

<section>
    <applet align="middle" code="CrystalViewer.class" height="350" width="360">
        <p class="error-message">
            Для просмотра этой страницы необходима поддержка апплетов в вашем браузере.
            Если у вас нет необходимого плагина, рекомендуем установить <a
                class="download-link"
                href="https://chromewebstore.google.com/detail/cheerpj-applet-runner/bbmolahhldcbngedljfadjlognfaaein">Cheerj
            плагин</a>.
            Если плагин у вас установлен, пожалуйста, нажмите иконку плагина.
            <script src="https://cjrtnc.leaningtech.com/3.0rc2/cj3loader.js"></script>
            <script>
                function initAndChangeText() {
                    cheerpjInit();
                    var button = document.getElementById('initButton');
                    button.innerText = "Пожалуйста, подождите...";
                    button.disabled = true;
                }
            </script>
            <button class="back-button" id="initButton" onclick="initAndChangeText();">[BETA] Попробовать запустить без
                расширения (нужен интернет и возможны баги)
            </button>
        </p>
    </applet>
    <p>
        Посмотреть в объеме: <span class="click-hint">кликните мышкой на ячейку</span> и двигайте.
    </p>
</section>
</body>
</html>

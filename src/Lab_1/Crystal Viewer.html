<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Строение кристалла</title>
    <style>
        body {
            font-family: Segoe UI, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333333;
        }

        header {
            font-size: 2rem;
            color: #0078d4;
            text-align: center;
            margin: 20px 0;
        }

        main {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        section {
            width: 45%;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        iframe {
            width: 100%;
            height: 500px;
            border: none;
        }

        .footer {
            text-align: center;
            background-color: #f5f5f5;
            padding: 10px 0;
            font-size: 12px;
            color: #666666;
        }

        .back-button {
            display: block;
            width: 150px;
            margin: 20px auto;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            color: #ffffff;
            background-color: #0078d4;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #005a9e;
        }
    </style>
</head>
<body>
<header>Строение кристалла</header>

<main>
    <section>
        <h2>Ячейка</h2>
        <iframe src="Cell & Properties/cell.htm"></iframe>
    </section>
</main>

<a class="back-button" href="index.html">Назад</a>

<footer class="footer">
    <p>РФиЭ БГУ, кафедра Физической Электроники</p>
</footer>
</body>
</html>

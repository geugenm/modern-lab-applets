<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Ячейка со свойствами материала</title>
    <style>
        body {
            font-family: Segoe UI, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333333;
        }

        header {
            font-size: 2rem;
            color: #0078d4;
            text-align: center;
            margin: 20px 0;
        }

        section {
            margin: 20px auto;
            max-width: 400px;
            text-align: center;
        }

        applet {
            width: 360px;
            height: 350px;
            display: block;
            margin: 20px auto;
            border: 1px solid #0078d4;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .error-message {
            color: #ff0000;
            font-weight: bold;
        }

        .click-hint {
            color: #0078d4;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <a target="_top" style="text-decoration: none; color: #0078d4;">Строение кристалла</a>
    </header>

    <section>
        <applet height="350" width="360" code="CrystalViewer.class" codeBase="/" align="middle">
                <p class="error-message">
                    Для просмотра этой страницы необходима поддержка апплетов в вашем браузере.
                    Если у вас нет необходимого плагина, рекомендуем установить <a href="http://home.netscape.com/comprod/mirror/index.html" class="download-link">Cheerj плагин</a>.
                </p>
        </applet>

        <p>
            Посмотреть в объеме: <span class="click-hint">кликните мышкой на ячейку</span> и двигайте.
        </p>
    </section>
</body>
</html>
